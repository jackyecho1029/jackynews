name: Weekly YouTube Hidden Gems Hunt

on:
  schedule:
    - cron: '0 0 * * 5' # Every Friday at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  gem-hunt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: potatoblog/package-lock.json

      - name: Install Dependencies
        working-directory: potatoblog
        run: npm install

      - name: Run Hidden Gem Discovery
        working-directory: potatoblog
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: npm run find-gems

      - name: Run Deep Analysis & Blog Generation
        working-directory: potatoblog
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
        run: npm run analyze-gems

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Gem Hunter Bot"
          git config --global user.email "bot@potatoblog.ai"
          git add potatoblog/reports/gems/ potatoblog/posts/
          git commit -m "auto: weekly hidden gems update [$(date +%Y-%m-%d)]" || echo "No changes to commit"
          git push
